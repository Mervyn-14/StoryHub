<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StoryHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:wght@400;600&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
<!-- ONLY THE <style> SECTION NEEDS TO BE UPDATED LIKE THIS -->
<style>
    body {
        font-family: 'Lora', serif;
        background: url('https://img.freepik.com/premium-vector/seamless-pattern-with-open-closed-books-vector-background_651154-1921.jpg') repeat center center fixed;
        background-size: auto;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .register-card {
        background: rgba(249, 246, 240, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 3rem;
        max-width: 450px;
        width: 100%;
        border: 1px solid rgba(166, 138, 100, 0.4);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }
    .form-control {
        border: none;
        border-bottom: 2px solid #A68A64;
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        color: #000000; /* Darker text for visibility */
        font-size: 1.1rem;
        transition: all 0.4s;
    }
    .form-control::placeholder {
        color: rgba(0, 0, 0, 0.6);
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #5C4033;
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.2);
        color: #000;
    }
    .btn-register {
        background: #A68A64;
        color: #2C2E4A;
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
    }
    .btn-register::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(44, 46, 74, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    .btn-register:hover::before {
        width: 300px;
        height: 300px;
    }
    .btn-register:hover {
        background: #2C2E4A;
        color: #F9F6F0;
        transform: scale(1.05);
    }
    a {
        color: #A68A64;
        font-weight: 600;
    }
    a:hover {
        color: #5C4033;
    }
    .alert {
        background: rgba(249, 246, 240, 0.9);
        border: 1px solid #A68A64;
        color: #3C2F2F;
        border-radius: 10px;
        animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>

</head>
<body>
    <div class="register-card animate__animated animate__fadeIn">
        <h2 class="text-center mb-5" style="font-family: 'Cinzel', serif; color: #A68A64; font-size: 2.5rem;">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="form-label" style="color: #A68A64; font-size: 1.2rem;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="50">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label" style="color: #A68A64; font-size: 1.2rem;">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label" style="color: #A68A64; font-size: 1.2rem;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
            <p class="text-center mt-4" style="font-size: 1.1rem;">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.form-control', { x: -50, opacity: 0, duration: 0.8, stagger: 0.2, ease: 'power2.out' });
            gsap.from('.btn-register', { y: 50, opacity: 0, duration: 0.8, delay: 0.5, ease: 'back.out' });
        });
    </script>
</body>
</html>
