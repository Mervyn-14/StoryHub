<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Zvrem StoryHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:wght@400;600&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: #F9F6F0;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            padding: 60px;
            background: url('https://images.unsplash.com/photo-1516979187457-6379ee691860?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #A68A64;
            margin-bottom: 20px;
        }
        p.lead {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5rem;
            color: #5C4033;
            margin-bottom: 40px;
        }
        .btn-custom {
            background: #2C2E4A;
            color: #F9F6F0;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 10px;
            transition: all 0.3s;
            margin: 0 10px;
        }
        .btn-custom:hover {
            background: #A68A64;
            color: #2C2E4A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Zvrem StoryHub</h1>
        <p class="lead">"Where every story finds its home."</p>
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-custom">Register</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
